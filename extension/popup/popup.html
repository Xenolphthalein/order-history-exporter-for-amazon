<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Order History Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Amazon Order Exporter</h1>
    </header>

    <div id="not-amazon" class="message hidden">
      <p>‚ö†Ô∏è Please navigate to your <strong>Amazon Order History</strong> page to use this extension.</p>
      <a href="https://www.amazon.com/gp/your-account/order-history" target="_blank" class="btn btn-link">
        Go to Order History ‚Üí
      </a>
    </div>

    <div id="main-content" class="hidden">
      <section class="section">
        <h2>Export Range</h2>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="exportRange" value="all" checked>
            <span>Export all orders</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="exportRange" value="dateRange">
            <span>Select date range</span>
          </label>
        </div>

        <div id="date-range-inputs" class="date-inputs hidden">
          <div class="input-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
          </div>
          <div class="input-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Export Format</h2>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="exportFormat" value="json" checked>
            <span>JSON</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="exportFormat" value="csv">
            <span>CSV</span>
          </label>
        </div>
      </section>

      <section class="section">
        <button id="exportBtn" class="btn btn-primary">
          <span class="btn-text">Export Orders</span>
          <span class="btn-loading hidden">
            <span class="spinner"></span> Exporting...
          </span>
        </button>
      </section>

      <div id="progress-section" class="section hidden">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="progressText" class="progress-text">Preparing export...</p>
      </div>

      <div id="status-message" class="status-message hidden"></div>
    </div>

    <footer>
      <p>Open source ‚Ä¢ No tracking ‚Ä¢ <a href="https://github.com" target="_blank">GitHub</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
